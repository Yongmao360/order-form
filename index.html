<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>訂單表單</h1>
        <form action="process_order.php" method="post">
            <div class="form-group">
                <label for="name">顧客姓名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="order">訂單內容</label>
                <textarea id="order" name="order" required></textarea>
            </div>
            <div class="form-group">
                <label for="delivery-location">送貨地點</label>
                <input type="text" id="delivery-location" name="delivery-location" required>
            </div>
            <div class="form-group">
                <label for="delivery-time">送貨時間</label>
                <input type="datetime-local" id="delivery-time" name="delivery-time" required>
            </div>
            <div class="form-group">
                <label for="notes">備註</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">提交訂單</button>
            </div>
        </form>
    </div>
</body>
</html>
